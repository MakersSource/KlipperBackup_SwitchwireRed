[gcode_macro DISABLE]
description: Disable all the motors and retract the servo
gcode:
    _ERCF_MOTORS_OFF
    _ERCF_SERVO_UP


[gcode_macro SERVO_UP]
description: Retract the servo and release the filament from the current tool
gcode:
    _ERCF_SERVO_UP


[gcode_macro SERVO_DOWN]
description: Retract the servo to grip the filament the the currrent tool
gcode:
    _ERCF_SERVO_DOWN


[gcode_macro SELECT_TOOL]
description: Select tool by number
gcode:
    _ERCF_SELECT_TOOL TOOL={params.TOOL}

[gcode_macro CALIBRATE]
description: Run the full filament calibration
gcode:
    _ERCF_CALIBRATE

[gcode_macro ENCODER]
description: Calibrate the Encoder
gcode:
    ERCF_CALIBRATE_ENCODER